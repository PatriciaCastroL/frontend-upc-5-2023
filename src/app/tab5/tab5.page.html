<ion-header>
  <ion-toolbar>
    <ion-title>Carrito Compra</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
      <ion-input type="text" placeholder="idUsuario" [(ngModel)]="IdUsuario"></ion-input>
      <div class="item-note" item-end>
          <ion-button *ngIf="!swGuardarCambios" (click)="addCarritoCompra()">Agregar CarritoCompra</ion-button>
          
      </div>
  </ion-item>
  <div padding>
      <ion-list>
          <ion-item *ngFor="let item of listCarritoCompra">
              {{item.idCarritoCompra}}
              {{item.idUsuario}}
              <div class="item-note" slot="end">
                
              </div>
          </ion-item>
      </ion-list>
  </div>
</ion-content>
